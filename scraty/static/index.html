<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scraty Frontpage</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
    <link rel="stylesheet" href="css/w3.css" type="text/css" media="all">
    <link href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="../../bower_components/requirejs/require.js" data-main="app/requireConfig" ></script>
  </head>

  <body>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>STORIES</th>
                <th></th>
                <th>Todo</th>
                <th>In Progress</th>
                <th>Verify</th>
                <th>Done</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: stories">
            <tr>
                <td>
                    <span data-bind="text: text"></span>
                    <a href="#" data-bind="click: $root.removeStory">Remove</a>
                </td>
                <td></td>
                <td data-bind="foreach: todoTasks, attr: { state: 0 }" class="state">
                    <div class="w3-card-4 w3-light-grey task" data-bind="attr: { id: id }">
                        <header class="w3-container w3-cyan">
                            <span data-bind="text: state"></span>
                        </header>
                        <div class="w3-container">
                            <span data-bind="text: text"></span>
                        </div>
                    </div>
                </td>
                <td data-bind="foreach: inProgressTasks, attr: { state: 1 }" class="state">
                    <div class="w3-card-4 w3-light-grey task" data-bind="attr: { id: id }">
                        <header class="w3-container w3-cyan">
                            <span data-bind="text: state"></span>
                        </header>
                        <div class="w3-container">
                            <span data-bind="text: text"></span>
                        </div>
                    </div>
                </td>
                <td data-bind="foreach: verifyTasks, attr: { state: 2 }" class="state">
                    <div class="w3-card-4 w3-light-grey task" data-bind="attr: { id: id }">
                        <header class="w3-container w3-cyan">
                            <span data-bind="text: state"></span>
                        </header>
                        <div class="w3-container">
                            <span data-bind="text: text"></span>
                        </div>
                    </div>
                </td>
                <td data-bind="foreach: doneTasks, attr: { state: 3 }" class="state">
                    <div class="w3-card-4 w3-light-grey task" data-bind="attr: { id: id }">
                        <header class="w3-container w3-cyan">
                            <span data-bind="text: state"></span>
                        </header>
                        <div class="w3-container">
                            <span data-bind="text: text"></span>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
